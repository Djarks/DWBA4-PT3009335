    <main>
      <h1><strong>Mande uma mensagem</strong></h1>
       <form action="action_page.html" method="POST" name="mensagem">
      <ul>
        <li>
          <label for="name">Nome</label>
            <input type="text" name="name" id="name" required><br>
        </li>
        <li>
          <label for="email2">E-mail</label>
            <input type="text" name="email2" id="email2" required><br>
        </li>
        <li>
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" required> (99) 99999-9999<br>
        </li>
        <li>
          Assunto
          <select name="assunto" required>
            <option id="selectHeader"> -- Selecione -- </option>
            <option value="recl">Reclamação</option>
            <option value="sugest">Sugestão</option>
          </select>
        </li>
        <li>
          Mensagem<textarea></textarea>
        </li>
        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            E-mail<input name="resposta" type="checkbox"value="email">
            Telefone<input name="resposta" type="checkbox"value="phone">
          </fieldset>
        </li>
        <li>
          <input type="submit" value="Enviar">
        </li>
      </form>
    </main>
